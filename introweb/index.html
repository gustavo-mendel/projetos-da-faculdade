<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>
		<img src="logo.png" alt="" id="logo">
	</header>
	<div class="container">
		<div class="background">
			<form action="">
				<h1>Cadastro Stream+</h2>
				<div class="inputs">

					<div class="input">
						<label for="nome">Nome</label>
						<input type="text" id="nome" placeholder="Digite seu nome">
					</div>
					<div class="input">
						<label for="email">Email</label>
						<input type="email" id="email" placeholder="nome@example.com">
					</div>
					<div class="input">
						<label for="cpf">CPF</label>
						<input type="text" id="cpf"  placeholder="000.000.000-00">
					</div>
					<div class="input">
						<label for="senha">Senha</label>
						<input type="password" id="senha" placeholder="Digite sua senha">
					</div>
					<div class="input">
						<label for="sexo">Sexo</label>
						<select id="sexo">
							<option value="" disabled selected>Selecione</option>
							<option value="feminino">Feminino</option>
							<option value="masculino">Masculino</option>
							<option value="outro">Outro</option>
							<option value="naoinformar">Prefiro não informar</option>
						</select>
					</div>
				</div>
				<br>
				<div class="input">
					<label for="nascimento">Data de nascimento</label>
					<input type="date">
				</div>
				<div>
					<h3>Gêneros preferidos</h3>
					<div class="generos">
						<div class="first-column">
							<input type="checkbox" id="comedia" name="comedia">
							<label for="comedia">Comédia</label> <br>
							<input type="checkbox" id="acao" name="acao">
							<label for="acao">Ação</label> <br>
							<input type="checkbox" id="romance" name="romance">
							<label for="romance">Romance</label> <br>
							<input type="checkbox" id="terror" name="terror">
							<label for="terror">Terror</label> <br>
						</div>
						<div class="last-column">
							<input type="checkbox" id="ficcao" name="ficcao">
							<label for="ficcao">Ficção</label> <br>
							<input type="checkbox" id="drama" name="drama">
							<label for="drama">Drama</label> <br>
							<input type="checkbox" id="animacao" name="animacao">
							<label for="animacao">Animação</label> <br>
							<input type="checkbox" id="infantil" name="infantil">
							<label for="infantil">Infantil</label> <br>
						</div>
					</div>
				</div>
				<div class="table">
					<h3>Selecione um plano</h3>
					<table>
						<tr>
							<th></th>
							<th>Plano mensal</th>
							<th>Plano anual</th>
						</tr>
						<tr>
							<th>Valor anual</th>
							<th>R$300,00</th>
							<th>R$250,00</th>
						</tr>
						<tr>
							<th>Valor mensal</th>
							<th>R$25,00</th>
							<th>R$20,83</th>
						</tr>
					</table>
					<br>
					<div class="plano">
						<div>
							<input type="radio" id="mensal" name="plano" value="mensal">
							<label for="mensal">Mensal</label><br>
						</div>
						<div>
							<input type="radio" id="anual" name="plano" value="anual">
							<label for="anual">Anual</label><br>
						</div>
					</div>
				</div>
				<h3>Forma de pagamento</h3>
				<div class="pagamento">

					<div class="input">
						<label for="ncartao">Número do cartão</label>
						<input type="text" id="ncartao" placeholder="0000 0000 0000 0000">
					</div>
					<div class="input">
						<label for="validade">Data de validade</label>
						<input type="date" id="validade" >
					</div>
					<div class="input">
						<label for="cvv">CVV</label>
						<input type="text" id="cvv" placeholder="000">
					</div>
					<div class="input">
						<a href="https://www.google.com" target="_blank">Leia aqui os termos de uso</a>
					</div>
				</div>
				<div>
					<div class="button">
						<button type="submit"><span>Cadastrar</span></button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<footer>Todos os direitos reservados @ 2023 Stream+</footer>
</body>

</html>
